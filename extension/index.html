<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="nav-container">
      <textarea id="query" rows="10"></textarea>
      <input id="query" type="text" placeholder="Ask a question">
      <button id="reset">Reset Chats</button>
    </div>

    <div class="iframes-container">
      <iframe width="50%" src="https://chat.openai.com/chat" frameborder="0"></iframe>
      <iframe width="50%" src="https://bard.google.com/" frameborder="0"></iframe>
    </div>
	<script src="script.js"></script>
  </body>
</html>
